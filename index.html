<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.CSS">
			
		<meta charset="UTF-8">
<meta name="viewport"content="width-device-width,
initial-scale=1.0">
	</head>
	<body>
		<div class = "container">
			<h2> Challenge 3: Rock, Paper, Scissors</h2>
			<div class = "flex-box" id = "flex-box-div">
				<img src = "rock.jpg" id = "rock" height = "150px" width = "150px" alt=" " onclick = "rpsGame(this)">
					<img src = "paper.jpg" id = "paper" height = "150px" width = "150px" onclick = "rpsGame(this)">
						<img src = "scissors.png" id = "scissors" height = "150px" width = "150px" onclick = "rpsGame(this)">
			</div></div>
				
						<script>
							function rpsGame(yourChoice) {
	console.log(yourChoice);
	var humanChoice, botChoice;
	
	humanChoice= yourChoice.id;
	
	botChoice= numberToChoice(generateNumber());
	
	console.log('computer choice:',  botChoice);
	
	results = decideWinner(humanChoice, botChoice);
	
	console.log(results);
	
	message= finalMessage(results);
	
	console.log(message);
	
	rpsFrontEnd(yourChoice.id, botChoice, message);
	}
	
	function generateNumber () {
		return Math.floor(Math.random() * 3);
		}
		function numberToChoice(number) {
			return ['rock', 'paper', 'scissors'][number];
			};
			
			function decideWinner (yourChoice, computerChoice) {
				var rpsDatabase = {
					
            'rock': {'scissors': 1, 'rock': 0.5, 'paper': 0},
		   'paper': {'rock': 1, 'paper': 0.5, 'scissors': 0},
			'scissors': {'paper': 1, 'scissors': 0.5, 'rock': 0}
			}
			var yourScore = rpsDatabase[yourChoice][computerChoice];
			var computerScore= rpsDatabase[computerChoice][yourChoice];
			return [yourScore, computerScore];
			} 
			function finalMessage ([yourScore, computerScore]) {
				if (yourScore === 0) { 
             return {'message': 'You lost werey!', 'color': 'red'};
             }
             else if (yourScore === 0.5) {
             	return {'message': 'You tied!', 'color': 'yellow'};
             }
             else {
             	return {'message': 'You won boss!', 'color': 'green'};
              }}
              
              function rpsFrontEnd (humanImageChoice, botImageChoice, finalMessage) {
              	
            	var imageDatabase = {
             	'rock': document.getElementById('rock').src,
                'paper':  document.getElementById('paper').src,
                 'scissors':  document.getElementById('scissors').src 
                 }
                      
                  document.getElementById("rock").remove();
                         document.getElementById("paper").remove();
                         document.getElementById("scissors").remove();
                         
                   var humanDiv= document.createElement('div');
                     var botDiv = document.createElement('div');
                      var messageDiv = document.createElement('div');
                      
                      humanDiv.innerHTML = "<img src = ' "+ imageDatabase[humanImageChoice] + "   'height=150 width=150 style='box-shadow: 0px 10px 50px rgba(37, 50, 233, 1);'>"
                      document.getElementById('flex-box-div').appendChild(humanDiv);
                      messageDiv.innerHTML = "<h1 style = 'color: " + finalMessage['color'] + " ; font-size: 60px; padding: 30px;'>" + finalMessage['message'] + " </h1>"
                      document.getElementById('flex-box-div').appendChild(messageDiv);
                      botDiv.innerHTML = "<img src = ' "+ imageDatabase[botImageChoice] + "   'height=150 width=150 style='box-shadow: 0px 10px 50px rgba(243, 38, 24, 1);'>"
                      document.getElementById('flex-box-div').appendChild(botDiv);
                      };
                        
                              
                              
                              
                              
                              
                              
                              
</script>
					
			
		
		
		
		</body>
		</html>
